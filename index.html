<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Flappy Brawlers</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">

  <script src="https://yandex.ru/games/sdk/v2"></script>

</head>
<body class="dark">
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas"></canvas>
  </div>
  <div id="loading-cover" style="display:none;">
    <div id="unity-loading-bar">
      <div id="unity-logo"><img src="logo.png"></div>
      <div id="unity-progress-bar-empty" style="display: none;">
        <div id="unity-progress-bar-full"></div>
      </div>
      <div class="spinner"></div>
    </div>
  </div>
  <div id="unity-fullscreen-button" style="display: none;"></div>

  <script>

    var player = null;
    var isAuth = false;
    var MyGameInstance = null;

    YaGames
    .init()
    .then(ysdk => {
      console.log('Yandex SDK инициализирован');
      window.ysdk = ysdk;
    });

    function initPlayer() {
      return ysdk.getPlayer().then(_player => {
        player = _player;
        console.log('Игрок инициализирован');
        return player;
      });
    }

    function auth(){
      return initPlayer().then(_player => {
        if (_player.getMode() === 'lite') {
          ysdk.auth.openAuthDialog().then(() => {
            isAuth = true;
            console.log('Игрок успешно авторизован');
            initPlayer().catch(err => {
              console.log('Ошибка при инициализации объекта Player');
            });
          }).catch(() => {
            console.log('Игрок не авторизован');
          });
        }
        else
          isAuth = true;
      }).catch(err => {
        console.log('Ошибка при инициализации объекта Player');
      });
    }

  </script>

  <script>
    const hideFullScreenButton = "";
    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/FlappyBrawlers.loader.js";
    const config = {
      dataUrl: buildUrl + "/FlappyBrawlers.data.unityweb",
      frameworkUrl: buildUrl + "/FlappyBrawlers.framework.js.unityweb",
      codeUrl: buildUrl + "/FlappyBrawlers.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Nick Games",
      productName: "Flappy Brawlers",
      productVersion: "0.0.0.1",
    };

    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");
    const loadingCover = document.querySelector("#loading-cover");
    const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");
    const fullscreenButton = document.querySelector("#unity-fullscreen-button");
    const spinner = document.querySelector('.spinner');

    const canFullscreen = (function() {
      for (const key of [
        'exitFullscreen',
        'webkitExitFullscreen',
        'webkitCancelFullScreen',
        'mozCancelFullScreen',
        'msExitFullscreen',
        ]) {
        if (key in document) {
          return true;
        }
      }
      return false;
    }());

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      container.className = "unity-mobile";
      config.devicePixelRatio = 1;
    }
    loadingCover.style.display = "";

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        spinner.style.display = "none";
        progressBarEmpty.style.display = "";
        progressBarFull.style.width = `${100 * progress}%`;
      }).then((unityInstance) => {

        MyGameInstance = unityInstance;
        
        loadingCover.style.display = "none";
        if (canFullscreen) {
          if (!hideFullScreenButton) {
            fullscreenButton.style.display = "";
          }
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
